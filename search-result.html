<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results: MLB Player Statistics Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

  <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-navy">
    <div class="col-12 col-md-3 bg-navy p-3 border">
      <h1 class="text-white bg-navy fontType">MLB Player Statistics Finder</h1><img class="img-adj2"
        src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a6/Major_League_Baseball_logo.svg/1200px-Major_League_Baseball_logo.svg.png"
        alt="MLB logo">
      <form id="search-form" class="mb-2">
        <input id="search-input" class="form-input w-100" type="text" placeholder="Player Name">
        <select id="format-input" class="form-input w-100">
          <option value="" disabled selected>Team</option>
          <option value="Player Info">Player Info</option>
          <option value="Pitching Stats">Pitching Stats</option>
          <option value="Hitting Stats">Hitting Stats</option>
        </select>
        <button class="btn btn-dark btn-block btn-hover1 fontType">Search</button>
      </form>

      <a href="./index.html" class="btn btn-block btn-danger btn-hover2 fontType">Go Back</a>
    </div>

    <div class="col-12 col-md-9 p-3 text-white">
      <h2 class="fontType">Showing results for: <span id="result-text"></span></h2>
      <div id="result-content"></div>
    </div>
  </div>

  <script src="./assets/search_result.js"></script>
</body>

</html>
